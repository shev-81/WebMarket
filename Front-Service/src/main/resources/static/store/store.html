<div>
    <p></p>
    <h3>Каталог товаров</h3>
    <p></p>
    <div class="row g-2">
        <div class="col-6 col-md-2">
            <form novalidate ng-submit="loadProducts()">
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterCategory" placeholder="" ng-model="filter.name_category">
                    <label for="filterTitle">Категория продукта</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.name_part">
                    <label for="filterTitle">Название продукта</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.min_price">
                    <label for="filterMinPrice">Мин. цена</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.max_price">
                    <label for="filterMaxPrice">Макс. цена</label>
                </div>
                <p></p>
                <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Применить</button>
            </form>
            <table class="table table-hover" cellpadding="0" cellspacing="0">
                <tr>
                    <td>Категории</td>
                </tr>
                <tbody>
                <tr ng-repeat="category in CategoryList">
                    <td><button class="btn btn-primary" ng-click="categoryProducts(category.name)">{{category.name}}</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-6 col-md-10">
            <table class="table table-hover" cellpadding="0" cellspacing="0">
                <tr>
                    <td>ID</td>
                    <td>Название</td>
                    <td>Стоимость</td>
                    <td></td>
                </tr>
                <tbody>
                <tr ng-repeat="p in ProductList">
                    <td>{{p.id}}</td>
                    <td><b>{{p.name}}</b></td>
                    <td>{{p.price}}  руб.</td>
                    <td>
                        <button class="btn btn-primary" ng-click="addToCart(p.id)">В корзину</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <p></p>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" ng-repeat="pageIndex in paginationArray">
                        <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
